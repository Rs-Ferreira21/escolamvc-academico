<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">



<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/inserir.css}">

    <script th:src="@{/js/inserir.js}" defer></script>

    <title>Novo Professor</title>

    <link rel="stylesheet" href="../../static/css/inserir.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    
</head>


<body>

<div th:replace="fragments/config :: config"></div>

<div th:replace="fragments/header :: cabecalho"></div>


<main class="container">

    <div class="col">


       <div class="container-titulo">
            <h2 style="text-align: center ;">Cadastro de Professores</h2>

            <a th:href="@{/professor/}" type="submit" class="btn btn-primary">Listagem<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="#ffffff" d="M40 48C26.7 48 16 58.7 16 72l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24L40 48zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L192 64zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32l288 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-288 0zM16 232l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24l0 48c0 13.3 10.7 24 24 24l48 0c13.3 0 24-10.7 24-24l0-48c0-13.3-10.7-24-24-24l-48 0z"/></svg></a>

        </div>


        <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show " role="alert">
            <span th:text="${mensagem}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/professor/salvar}" th:object="${professor}" method="post" class="formulario">

            <div class="dados">

                <div class="campo-titulo">
                    Dados Pessoais
                </div>

                <div class="container-campo">

                    <div class="campo-formulario">

                        <label for="inputEmail3" class=" label col-form-label">Nome:</label>


                        <div>
                                <span
                                        class="message"
                                        th:if="${#fields.hasErrors('nome')}"
                                        th:errors="*{nome}"
                                ></span>
                            <input th:field="*{nome}" type="text" class="form-control" id="inputEmail3">
                        </div>

                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">E-mail:</label>
                        <div>
                                <span
                                        class="message"
                                        th:if="${#fields.hasErrors('Email')}"
                                        th:errors="*{email}"
                                ></span>
                            <input th:field="*{email}" type="email" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Data de Nascimento:</label>
                        <div>
                                <span
                                        class="message"
                                        th:if="${#fields.hasErrors('dataNascimento')}"
                                        th:errors="*{dataNascimento}"
                                ></span>
                            <input th:field="*{dataNascimento}" type="date" class="form-control" >
                        </div>
                    </div>
        
                    <div class="campo-formulario">
                        <label class="label col-form-label">Data de Cadastro:</label>
                        <div>
                                <span
                                        class="message"
                                        th:if="${#fields.hasErrors('dataCadastro')}"
                                        th:errors="*{dataCadastro}"
                                ></span>
                            <input th:field="*{dataCadastro}" type="date" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">CPF:</label>
                        <div class="col-sm-10">
                                    <span
                                            class="message"
                                            th:if="${#fields.hasErrors('cpf')}"
                                            th:errors="*{cpf}"
                                    ></span>
                            <input th:field="*{cpf}" type="text" class="form-control" >
                        </div>
                    </div>
                </div>

                

            </div>

            <div class="dados">

                <div class="campo-titulo">
                    Endereço
                </div>

                <div class="container-campo">

                    <div class="campo-formulario">
                        <label class="label col-form-label">CEP:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.cep}" type="text" id="cep" 
                            onblur="pesquisacep(this.value);"
                            class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Logradouro:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.logradouro}" id="logradouro" type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Bairro:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.bairro}" type="text" id="bairro" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Cidade:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.cidade}" type="text" id="cidade" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">UF:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.uf}" type="text" id="uf" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Complemento:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.complemento}" type="text" class="form-control" >
                        </div>
                    </div>

                    <div class="campo-formulario">
                        <label class="label col-form-label">Número:</label>
                        <div class="col-sm-10">
                            <input th:field="*{endereco.numero}" type="text" class="form-control" >
                        </div>
                    </div>


                </div>

            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 40px">Gravar</button>
        </form>
    </div>
</main>




<div th:replace="fragments/footer :: rodape"></div>

</body>

</html>
